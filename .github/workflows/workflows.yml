name: workflows

on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  tests-coverage:
    uses: ./.github/workflows/tests-coverage.yml
  deploy:
    if: github.base_ref == 'dev' || github.base_ref == 'main'
    needs: tests-coverage
    uses: ./.github/workflows/deploy.yml
